<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="vendor/normalize.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <title>YaForm</title>
</head>

<body>
  <div class="ya-page">

    <div class="ya-card">
      <form id="myForm">

        <label class="ya-label">
          <div>ФИО</div>
          <input type="text" name="fio" class="ya-input">
        </label>

        <label class="ya-label">
          <div>Электронная почта</div>
        <input type="email" name="email" class="ya-input">
        </label>

        <label class="ya-label">
          <div>Телефон</div>
          <input type="tel" name="phone" class="ya-input">
        </label>

        <input type="submit" id="submitButton" value="Сохранить" class="ya-button">
      </form>

      <div id="resultContainer" class="ya-result"></div>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
